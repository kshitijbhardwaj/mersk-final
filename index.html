<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shuffle and Sort</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
    <header class="header">
        <h4>Shuffle and Sort</h4>
    </header>

    <section class="deck">
        <div class="align-cards">
            <ul class="cards-panel" id="card-deck">
                <li class="card">1
                </li>
                <li class="card">2
                </li>
                <li class="card">3
                </li>
                <li class="card">4
                </li>
                <li class="card">5
                </li>
                <li class="card">6
                </li>
                <li class="card">7
                </li>
                <li class="card">8
                </li>
                <li class="card">9
                </li>
            </ul>
            <div class="created-by">Shuffle and Sort by kshitij</div>
        </div>
        <div class="btns-container">
            <button class="action-btns" onclick=shuffle()>
                Shuffle
            </button>
            <button class="action-btns" onclick=sort()>
                Sort
            </button>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
